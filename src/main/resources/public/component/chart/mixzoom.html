<div class="col-sm-6">
    <div class="nest" id="headerClose">
        <div class="title-alt">
            <h6>
                分级用户收入分布</h6>
            <div class="titleClose">
                <a class="gone" href="#headerClose">
                    <span class="entypo-cancel"></span>
                </a>
            </div>
            <div class="titleToggle">
                <a class="nav-toggle-alt" href="#header">
                    <span class="entypo-up-open"></span>
                </a>
            </div>

        </div>

        <div class="body-nest" id="header" style="height:100%; width:100%;">

            <div id="container_#instanceId#" style="height: 400px; width:480px;"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var dom_
    #
    instanceId
    #
    = document.getElementById("container_#instanceId#");
    var myChart_
    #
    instanceId
    #
    = echarts.init(dom_
    #
    instanceId
    #)
    ;
    var app_
    #
    instanceId
    #
    = {};
    var option_
    #
    instanceId
    #
    = null;
    // app_#instanceId#.title = '正负条形图';
    myChart_
    #
    instanceId
    #.showLoading();

    $.get('obama_budget_proposal_2012.list.json', function (obama_budget_2012) {
        myChart_#instanceId#.
        hideLoading();

        option_#instanceId# = {
            tooltip: {
                trigger: 'item'
            },
            toolbox: {
                show: true,
                feature: {
                    mark: {show: true},
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            calculable: true,
            legend: {
                data: ['Growth', 'Budget 2011', 'Budget 2012'],
                itemGap: 5
            },
            grid: {
                top: '12%',
                left: '1%',
                right: '10%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    data: obama_budget_2012.names
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    name: 'Budget (million USD)',
                    axisLabel: {
                        formatter: function (a) {
                            a = +a;
                            return isFinite(a)
                                    ? echarts.format.addCommas(+a / 1000)
                                    : '';
                        }
                    }
                }
            ],
            dataZoom: [
                {
                    show: true,
                    start: 94,
                    end: 100
                },
                {
                    type: 'inside',
                    start: 94,
                    end: 100
                },
                {
                    show: true,
                    yAxisIndex: 0,
                    filterMode: 'empty',
                    width: 30,
                    height: '80%',
                    showDataShadow: false,
                    left: '93%'
                }
            ],
            series: [
                {
                    name: 'Budget 2011',
                    type: 'bar',
                    data: obama_budget_2012.budget2011List
                },
                {
                    name: 'Budget 2012',
                    type: 'bar',
                    data: obama_budget_2012.budget2012List
                }
            ]
        };

        myChart_#instanceId#.
        setOption(option_#instanceId#)
        ;

    });
    if (option_#
    instanceId
    # &&
    typeof option_
    #
    instanceId
    # ===
    "object"
    )
    {
        myChart_#instanceId#.
        setOption(option_#instanceId#,
        true
    )
        ;
    }
</script>
