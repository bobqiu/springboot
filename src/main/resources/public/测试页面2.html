<body>
<table class="table table-bordered">
    <tbody>
    <tr>
        <td colspan="2">
            To Be Containered:
        </td>
        <td>
            <table>
                <tr>
                    <td>Container #</td>

                </tr>
                <tr>
                    <td>
                        @Html.Editor(@"InternalContainerNoEdit")
                    </td>
                    <td>
                        @Html.Editor(@"SizeEdit");
                    </td>
                </tr>
            </table>


        </td>
    </tr>
    <tr>
        <td>
            <table class="table" id="table-methods-table-left">
                <thead>
                <tr>
                    <th data-field="state" data-checkbox="true"></th>
                    <th data-field="PONo">
                        PO #
                    </th>
                    <th data-field="SKUNo">
                        SKU #
                    </th>
                    <th data-field="Factory">
                        Factory
                    </th>
                    <th data-field="ReadyDate">
                        Ready Date
                    </th>
                    <th data-field="Pallets">
                        Pallets
                    </th>
                </tr>
                </thead>

            </table>
        </td>
        <td valign="middle">

            <button class="btn btn-primary btn-large btn-block" type="button" id="btn2Right" data-method="append">-->
            </button>
            <button id="btn2Left" class="btn btn-info btn-large btn-block" type="button"><---</button>

        </td>
        <td>
            <table class="table" id="table-methods-table-right">
                <thead>
                <tr>
                    <th data-field="state" data-checkbox="true"></th>
                    <th data-field="PONo">
                        PO #
                    </th>
                    <th data-field="SKUNo">
                        SKU #
                    </th>

                    <th data-field="ReadyDate">

                    </th>

                </tr>
                </thead>

            </table>
        </td>
    </tr>
    <tr>

        <td colspan="3" align="right">
            <button class="btn btn-primary btn-large btn-block" type="button" id="btnOk">OK</button>

        </td>
    </tr>
    </tbody>
</table>


<div>
    <input id="ex6" type="text" data-slider-min="-5" data-slider-max="20" data-slider-step="1" data-slider-value="3"/>
    <span id="ex6CurrentSliderValLabel">扩展倍数: <span id="ex6SliderVal">3</span></span>
</div>
<br>


<!-- MAIN EFFECT -->
<script type="text/javascript" src="assets/js/preloader.js"></script>

<!-- /MAIN EFFECT -->
<!-- GAGE -->

<script src="assets/js/footable/js/footable.sort.js?v=2-0-1" type="text/javascript"></script>
<script src="assets/js/footable/js/footable.filter.js?v=2-0-1" type="text/javascript"></script>

<script type="text/javascript" src="dist/bootstrap-slider.js"></script>
<script type="text/javascript" src="dist/bootstrap-slider.min.js"></script>

<script type="text/javascript">
    $tableLeft = $('#table-methods-table-left').bootstrapTable({

        url: '/Containers/getPoItems/' + selectedTypeID
    });

    $tableRight = $('#table-methods-table-right').bootstrapTable();

    $('#btn2Right').click(function () {
        var selectContent = $tableLeft.bootstrapTable('getSelections');
        $tableRight.bootstrapTable("append", selectContent);
        var selects = $tableLeft.bootstrapTable('getSelections');
        SKUNo = $.map(selects, function (row) {
            return row.SKUNo;
        });

        $tableLeft.bootstrapTable('remove', {
            field: 'SKUNo',
            values: SKUNo
        });

    });
    $('#btn2Left').click(function () {
        var selectContent = $tableRight.bootstrapTable('getSelections');
        $tableLeft.bootstrapTable("append", selectContent);
        var selects = $tableRight.bootstrapTable('getSelections');
        SKUNo = $.map(selects, function (row) {
            return row.SKUNo;
        });
        $tableRight.bootstrapTable('remove', {
            field: 'SKUNo',
            values: SKUNo
        });
    });
    }

</script>
<script type="text/javascript">
    //实现滑动条
    $("#ex6").slider();
    $("#ex6").on("slide", function (slideEvt) {
        $("#ex6SliderVal").text(slideEvt.value);
    });

    // Without JQuery
    var slider = new Slider("#ex6");
    slider.on("slide", function (slideEvt) {
        $("#ex6SliderVal").text(slideEvt.value);
    });
    )
</script>
